name: Retest Failed CI
description:
  Re-trigger all failed CI workflow runs when someone comments "/retest" on a
  pull request
author: huntersman

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: refresh-cw
  color: blue

# Define your inputs here.
inputs:
  github-token:
    description:
      GitHub token for authentication.
    required: true

# Define your outputs here.
outputs:
  rerun-count:
    description: Number of failed workflow runs that were re-triggered

runs:
  using: node24
  main: dist/index.js
